<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI House Price Predictor</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-card">
        <div class="header">
            <h1>üè† House Price Prediction</h1>
            <p>Ingresa los par√°metros de la vivienda para estimar su empleando ML.</p>
        </div>

        <form action="{{ url_for('predict') }}" method="post">

            <div class="form-grid">
                <div class="input-group">
                    <label>Longitude</label>
                    <input type="number" step="any" name="longitude" placeholder="-122.23" required />
                </div>
                <div class="input-group">
                    <label>Latitude</label>
                    <input type="number" step="any" name="latitude" placeholder="37.88" required />
                </div>

                <div class="input-group">
                    <label>Housing Median Age</label>
                    <input type="number" name="housing_median_age" placeholder="55" required />
                </div>
                <div class="input-group">
                    <label>Total Rooms</label>
                    <input type="number" name="total_rooms" placeholder="2" required />
                </div>
                <div class="input-group">
                    <label>Total Bedrooms</label>
                    <input type="number" name="total_bedrooms" placeholder="3" required />
                </div>

                <div class="input-group">
                    <label>Population</label>
                    <input type="number" name="population" placeholder="125635" required />
                </div>
                <div class="input-group">
                    <label>Households</label>
                    <input type="number" name="households" placeholder="10" required />
                </div>
                <div class="input-group">
                    <label>Median Income</label>
                    <input type="number" step="any" name="median_income" placeholder="Ex: 8.3252" required />
                </div>

                <div class="input-group">
                    <label>Ocean Proximity</label>
                    <select name="ocean_proximity">
                        <option value="1H OCEAN">1H OCEAN</option>
                        <option value="INLAND">INLAND</option>
                        <option value="ISLAND">ISLAND</option>
                        <option value="NEAR BAY">NEAR BAY</option>
                        <option value="NEAR OCEAN">NEAR OCEAN</option>
                    </select>
                </div>

            </div>

            <div class="footer">
                <button type="submit" class="btn-predict">Calcular Precio üöÄ</button>
            </div>
        </form>
    </div>
</body>

</html>
